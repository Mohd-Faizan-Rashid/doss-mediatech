<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>
        <button id="openFormBtn" class="btn">Add New Student</button>
        <a href="all-students.html" class="btn">View All Students</a>
        
        <div id="formContainer" class="form-container">
            <form id="studentForm">
                <h2>Student Information</h2>
                <input type="hidden" id="studentId">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="16" max="100" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course" required>
                </div>
                <button type="submit" class="btn">Save Student</button>
                <button type="button" id="closeFormBtn" class="btn btn-secondary">Close</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
